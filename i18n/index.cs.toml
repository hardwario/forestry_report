[process1]
other = "1. Osobní schůzka"

[process1_desc]
other = "Vyplňte formulář níže, ozveme se vám a společně domluvíme termín online schůzky. Probereme oblasti a veličiny, která chcete monitorovat. V případě potřeby se domluvíme na osobním setkání."

[process2]
other = "2. Výběr způsobu měření a senzorů"

[process2_desc]
other = "Podle typu monitoringu zvolíme způsob měření a nejvhodnější senzory. Nejčastěji využíváme tyto metody monitoringu:<ul><li>Senzor teploty a vlhkosti vzduchu</li><li>Senzor teploty a vlhkosti půdy</li><li>Dendrometr pro měření růstu kmene stromů</li><li>Meteostanice a srážkoměry</li><li>Optický, kapacitní a magnetické senzory</li><li>Napojení na analogový a digitální výstup stroje</li></ul>"

[process3]
other = "3. Způsob vizualizace a reporting"

[process3_desc]
other = "Nebudeme nahrazovat nástroje a aplikace, se kterými se vám dobře pracuje. Najdeme způsob, jak do nich naměřená data přenést. Pokud doposud žádnou vhodnou aplikaci nepoužíváte, poradíme vám s výběrem. Většinou používáme Power BI nebo Ubidots.<br/><br/> <a class = 'font-weight-bold' href = 'http://www.bugreport.cz/testzlin' target='_blank'>Příklad výstupu v Microsoft Power BI</a>"

[process4]
other = "4. Odeslání zařízení a instalace"

[process4_desc]
other = "Zařízení včetně senzorů zašleme k vám. Pokud si neporadíte s instalací svépomocí, vyšleme k vám někoho od nás."

[process5]
other = "5. Sledování a vyhodnocení"

[process5_desc]
other = "Data z vašeho lesa budete mít okamžitě ve svém počítači i telefonu. Budou k dispozici pro vyhodnocení efektivity strojů, sledování lokálních povětrnostních podmínek nebo růstu stromů. Společně se na data podíváme a vyhodnotíme přínosy."

[make_appointment]
other = "Domluvit schůzku"
