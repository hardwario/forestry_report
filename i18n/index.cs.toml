[faq]
other = "Vaše nejčastější dotazy"

[faq_1]
other = "Jak probíhá program lesnicky.report?"

[faq_1_desc]
other = "Po odeslání formuláře vás Antonio kontaktuje a domluvíte se na termínu společného telefonátu. Cílem je zjistit jakým způsobem můžeme váš les monitorovat a domluvit se na postupu nasazení."

[faq_2]
other = "Jak data z lesa přenášíte? Je to bezpečné?"

[faq_2_desc]
other = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M. Mají skvělé pokrytí včetně nedostupných vzdálených lokalit. Síť je zcela nezávislá od vaší interní sítě, přenos je zabezpečený."

[faq_3]
other = "Kde uvidíme data?"

[faq_3_desc]
other = "V programu lesnickyi.report pracujeme s výstupy v Power BI od Microsoftu. Pokud však potřebujete data vidět jinde, najdeme cestu, jak to udělat. S pomocí našich partnerů pak nabízíme také vlastní webové aplikace."

[faq_4]
other = "Je možné systém monitoringu také zakoupit, nebo je dostupný jen pronájem?"

[faq_4_desc]
other = "Ano, zařízení a senzory si můžete také jednorázově zakoupit. Pravidelné poplatky jsou pak pouze za konektivitu do internetu a volitelně za vizualizaci a reporting. Podrobnosti probereme na úvodní schůzce."

